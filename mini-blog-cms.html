<!DOCTYPE html>
<html>

<head>
  <title>Blogger Post</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/blogger.css">

  <script src="js/script.js"></script>
</head>


<body>

  <div>
    <table id="content-table">
      <thead>
        <tr>
          <th>Slike iz bloga</th>
        </tr>
      </thead>
      <tr>
        <td>
          <textarea id="inputText" name="inputText">
          </textarea>
        </td>
      </tr>
      <tr>
        <td>
          <table style="width: 100%;">
            <tr>
              <td>

                <table class="settings">
                  <tr>
                    <td>Združi slike po:</td>
                    <td>
                      <input id="numbOfImg" name="numbOfImg" type="number" value="3" style="width: 50px;" />
                    </td>
                    <td>
                      <button onclick="convert(numbOfImg.value);">Pretvori</button>
                    </td>
                  </tr>
                  <tr>
                    <td>Nastavi širino slike:</td>
                    <td>
                      <input id="imgWidth" name="imgWidth" type="number" value="80" style="width: 50px;" /> %</td>
                    <td>
                      <button onclick="convert(1, imgWidth.value);">Pretvori</button>
                    </td>
                  </tr>
                </table>
              </td>
              <td>
                <div class="instructions">
                  Navodila:
                  <table>
                    <tr>
                      <td>Drag</td>
                      <td>Zamenja sliko</td>
                    </tr>
                    <tr>
                      <td>Drag + Ctrl</td>
                      <td>Doda sliko v skupino</td>
                    </tr>
                    <tr>
                      <td>Click</td>
                      <td>Poveča sliko nad skupino</td>
                    </tr>
                    <tr>
                      <td>Click + Alt</td>
                      <td>Poveča sliko pod skupino</td>
                    </tr>
                  </table>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
  
  <hr />

  <div id="content">
    <div id="hiddenImg" style="width: 0px; height: 0px; display: none;"></div>
    <div id="result"></div>
  </div>

</body>

</html>
